<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오류 발생</title>
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .error-container {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }
    .error-code {
        font-size: 4rem;
        font-weight: bold;
        color: #feca57;
        margin: 0;
        line-height: 1;
    }
    .error-title {
        font-size: 1.5rem;
        color: #333;
        margin: 1rem 0;
    }
    .error-message {
        color: #666;
        margin: 1rem 0 2rem 0;
        line-height: 1.6;
    }
    .back-button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: opacity 0.3s ease;
        margin: 0 0.5rem;
    }
    .back-button:hover {
        opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code" th:text="${httpStatus ?: '오류'}"></div>
  <div class="error-title">처리 중 오류가 발생했습니다</div>
  <div class="error-message" th:text="${errorMessage}">
    요청을 처리하는 중 오류가 발생했습니다.
  </div>

  <div style="margin-top: 2rem;">
    <a href="/" class="back-button">홈으로</a>
    <a href="javascript:history.back()" class="back-button">이전 페이지</a>
  </div>
</div>
</body>
</html>
